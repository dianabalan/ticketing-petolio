<style type="text/css">
	body {
		margin: 0;
		padding: 0;
		font-family: Arial, Helvetica, sans-serif;
		font-size: 62.5%;
		color: #111;
		line-height: 1.4em;
	}

	div.microsite_vorlage {
		position: relative;
		top: 60px;
		width: 800px;
		margin: 0 0 60px;
		border-top: 60px solid #eda015;
	}
		div.microsite_vorlage .left {
			position: relative;
			top: -110px;
			left: 12px;
			margin: 0 0 -100px 0;
			float: left;
			width: 170px;
			background-color: #eee;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
				div.microsite_vorlage .left .logo {
					width: 150px;
					height: 150px;
					margin: 9px;
					background: transparent url('/images/userfiles/attributes/{attr:vorlage_logo}') center center no-repeat;
					border: 1px solid #fff;
				}
				div.microsite_vorlage .left .menu {
					width: 150px;
					margin: 0 10px 10px;
					padding: 0;
				}
				div.microsite_vorlage .left .menu a {
					display: block;
					margin: 0 0 3px 0;
					padding: 6px 10px 7px;
					font-weight: bold;
					font-size: 1.2em;
					color: #333;
					text-decoration: none;
					background-color: #f3bb62;
				}
				div.microsite_vorlage .left .menu a:hover {
					color: #000;
					background-color: #eda017;
				}
	
				div.microsite_vorlage .left .contact {
					width: 138px;
					margin: 0 10px 10px;
					padding: 5px;
					font-size: 1.1em;
					line-height: 1.4em;
					background-color: #fff;
					border: 1px solid #ccc;
				}
	
			div.microsite_vorlage .right {
				position: relative;
				top: -60px;
				margin: 0 0 -50px 0;
				float: right;
				width: 606px;
			}
				
				div.microsite_vorlage .right h1 {
					margin: 0;
					padding: 25px 0 25px 20px;
					font-size: 2.6em;
					letter-spacing: -0.05em;
					color: #fff;
					line-height: 30px;
				}
				div.microsite_vorlage .right h2 {
					margin: 0 0 0 10px;
					padding: 10px 0;
					font-size: 1.4em;
					color: #555;
					background-color: transparent;
					border: 0px;
					letter-spacing: 0px;
				}
				
				div.microsite_vorlage .right .pictures {
					width: 596px;
				}

				div.microsite_vorlage .right .text {
					width: 604px;
					margin: 10px 0 0;
					padding: 10px 0;
					background: #fff url('/images/templates/vorlage/text_bg.gif') repeat-x bottom;
					border: 1px solid #ddd;
					border-radius: 5px;
				}
			
				div.microsite_vorlage .right .text p {
					margin: 0;
					padding: 10px;
					font-size: 1.2em;
					line-height: 1.3em;
					color: #444;
				}
	
			div.microsite_vorlage .box {
				position: relative;
				left: 12px;
				float: left;
				width: 254px;
				margin-right: 10px;
				padding: 5px 0;
				background-color: #fdedd5;
				border: 1px solid #f8ce8d;
				border-radius: 5px;
			}
				div.microsite_vorlage .box p {
					margin: 5px 10px;
					padding: 0;
					font-size: 1.2em;
					line-height: 1.3em;
				}
	
			
			div.microsite_vorlage .services {
				position: relative;
				left: 12px;
				width: 766px;
				margin: 10px 0 0 0;
				padding: 0 10px 10px 10px;
				background-color: #f8ce8d;
				border: 1px solid #f6aa34;
			}
				div.microsite_vorlage .services h2 {
					margin: 5px 0;
					padding: 10px 0;
					font-size: 1.8em;
					color: #333;
					background: transparent;
					border: 0px;
					letter-spacing: 0px;
				}
			
				div.microsite_vorlage .services table.grid {
					width: 100%;
					margin: 0;
					border-collapse: collapse;
					border: 1px solid #be6b1b;
					border-bottom: 0;
					font-size: 1.1em;
					text-align: left;
				}
				div.microsite_vorlage .services table.grid a {
					text-decoration: underline;
					color: #333;
				}
				div.microsite_vorlage .services table.grid a:hover {
					color: #000;
					text-decoration: none;
				}
	
				div.microsite_vorlage .services table.grid th {
					font-size: 1em;
					font-weight: bold;
					color: #333;
					background-color: #74a428;
					border-bottom: 1px solid #be6b1b;
					text-align: left;
					line-height: 14px;
					padding: 5px;
				}
				div.microsite_vorlage .services table.grid td {
					font-size: 1.1em;
					color: #333;
					border-bottom: 1px solid #be6b1b;
				}
				div.microsite_vorlage .services table.grid img {
					border: 0;
				}
</style>
<div class="microsite_vorlage">
	<div class="left">
		<div class="logo"></div>
		<div class="menu">
   			{menu:1}
   			{menu:2}
   			{menu:3}
   		</div>
		<div class="contact">{contact}</div>
	</div>
	<div class="right">
		<h1>{attr:vorlage_title}</h1>
		<h2>{attr:vorlage_headline}</h2>
		{body}
			<div class="text">
				{attr:vorlage_text1}
    		</div>
    		{admin}
   		{/body}
	</div>
	<div class="clear"></div>

	<div class="box"><p>{attr:vorlage_box1}</p></div>
	<div class="box"><p>{attr:vorlage_box2}</p></div>
	<div class="box"><p>{attr:vorlage_box3}</p></div>
	<div class="clear"></div>

	<div class="services" id="service-container">
		<script type="text/javascript">
			READY(function(){
				var a = $('#service-container'),
					b = $('#microsite-services');
		
				if(!a.length > 0)
					return;
		
				a.html(b.html());		
			});
		</script>
	</div>
	<a name="micro-services"></a>
</div>
